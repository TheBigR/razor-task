<div *ngIf="task">
  <div>
  {{task.taskName}}
  </div>
  <div>
    task type: {{task.taskType}}
  </div>
  <div>
    associated file: {{task.associatedFile}}
  </div>
  <div>
    description: {{task.description}}
  </div>
  <button (click)="goBack()">Back</button>
  <br>
  <br>
  <div class="tasks"  [ngSwitch]="task.taskId">
    <div class="answers" *ngSwitchCase="'0'">
      <h1>First Answer</h1>
      <app-tasks></app-tasks>
    </div>
    <div  class="answers" *ngSwitchCase="'1'">
      <h1>Second Answer</h1>

      <button (click)="getSecondAnswer()">go fetch</button>
    </div>
    <div class="answers" *ngSwitchCase="'2'">
      <h1>Third Answer</h1>
    </div>
    <div *ngSwitchCase="'3'">
      <h1>Fourth Answer</h1>
      <img alt="grumpy cat" src='{{task.associatedFile}}'>
    </div>
    <div *ngSwitchCase="'4'">
      <h1>Fifth Answer</h1>
      <img alt="sloppy design" src="{{task.associatedFile}}">
    </div>
    <div *ngSwitchDefault>
      this is the default value
    </div>
  </div>
</div>
